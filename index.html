    <script>
       // combine two arrays:

        let a = [1, 2, 3, 4, 5];
        let b = ["aravindh", "vetri"];
        let c = [];

        for (i = 0; i < a.length; i++) {
            c.push(a[i]);
        }
        for (j = 0; j < b.length; j++) {
            c.push(b[j]);
        }

        console.log(c);
    </script>
